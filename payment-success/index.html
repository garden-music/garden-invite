<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Garden</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    @font-face {
      font-family: 'Redaction';
      src: url('../assets/fonts/Redaction_35-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Redaction';
      src: url('../assets/fonts/Redaction_35-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }
    
    body {
      font-family: 'Redaction', monospace;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .payment-success-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .payment-success-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
    }
    
    .payment-success-header h1 {
      font-family: 'Redaction', monospace;
      font-size: 2.5em;
      font-weight: bold;
      color: black;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;

    }
    
    .payment-success-content {
      padding: 25px;
      border: 1px solid black;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .payment-success-content h2 {
      font-family: 'Redaction', monospace;
      font-size: 1.5em;
      font-weight: bold;
      color: #006400;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid black;

    }
    
    .payment-success-content p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: black;

    }
    
    .back-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .back-link a {
      display: inline-block;
      padding: 12px 25px;
      background: black;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: all 0.3s ease;

    }
    
    .back-link a:hover {
      background: #333;
      transform: translateY(-1px);

    }
    
    @media (max-width: 768px) {
      .payment-success-container {
        padding: 15px;
      }
      
      .payment-success-header h1 {
        font-size: 2em;
      }
      
      .payment-success-content h2 {
        font-size: 1.3em;
      }
      
      .payment-success-content p {
        font-size: 1em;
      }
    }
    
    /* Glitch Effects */
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0.99;
        filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.4))
                drop-shadow(0 0 15px rgba(255, 255, 255, 0.1))
                drop-shadow(0 0 2px rgba(255, 255, 255, 0.1));
      }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
        filter: none;
      }
    }
    
    @keyframes glitch-distort {
      0% {
        transform: skew(0deg);
      }
      20% {
        transform: skew(0.5deg);
      }
      40% {
        transform: skew(-0.3deg);
      }
      60% {
        transform: skew(0.2deg);
      }
      80% {
        transform: skew(-0.1deg);
      }
      100% {
        transform: skew(0deg);
      }
    }
    
    @keyframes glitch-slice {
      0% {
        clip-path: inset(0 0 0 0);
      }
      5% {
        clip-path: inset(15% 0 30% 0);
      }
      10% {
        clip-path: inset(10% 0 85% 0);
      }
      15% {
        clip-path: inset(85% 0 5% 0);
      }
      20% {
        clip-path: inset(0 0 0 0);
      }
    }
    
    .payment-success-container {
    }
  </style>
</head>
<body>
  <div class="payment-success-container">
    <header class="payment-success-header">
      <h1>Payment Successful!</h1>
    </header>
    
    <main class="payment-success-content">
      <h2>Thank You for Subscribing</h2>
      <p>Your payment has been processed successfully. Welcome to the Garden collective!</p>
      <p>You'll receive a confirmation email shortly with all the details you need to get started.</p>
    </main>
    
    <div class="back-link">
      <a href="../">‚Üê Back to Garden</a>
    </div>
  </div>
</body>
</html>
